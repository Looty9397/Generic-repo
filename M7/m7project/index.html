<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking through the woods</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!--
        Note: When typing the header I decided to type with my eyes closed and keep any typos.
        Walkinf was the only typo, and so it has become a part of this project.
    -->
    <h1 id="header">Walkinf() through the woods</h1>
    <figure>
        <img id="image" src="img/img1.png"/>
        <figcaption id="caption">Welcome to the Walkinf() Trail<br/>I plan to expand this for personal enjoyment sometime. The expansion will not be submitted.</figcaption>
    </figure>
    <div id="buttons">
        <button id="continue" class="btn">Begin</button>
        <button id="break" class="hidden">Take a break</button>
    </div>
    <div class="hidden" id="endbox">
        <p id="endmsg">END OF PATH</p>
        <div id="endchoice">
            <span id="endchoicetext">As soon as you stop to take a break, you find yourself back at the start of the path.</span>
            <button id="reset" class="btn">Restart</button>
        </div>
    </div>
</body>
</html>
